<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Moviez Hub</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ff4d26;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 22px;
      border-radius: 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.3s ease;
    }
    .green { background-color: #4CAF50; }
    .blue { background-color: #2196F3; }
    .orange { background-color: #ff9800; }
    .red { background-color: #f44336; }
    .gray { background-color: #607d8b; }
    .btn:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <h1>My Moviez Hub</h1>

  <a href="https://google.com" class="btn green" target="_blank">Google</a>
  <a href="https://prmovies" class="btn blue" target="_blank">Prmovies</a>
  <a href="https://admovies" class="btn orange" target="_blank">Admovies</a>
  <a href="https://qwmovies" class="btn red" target="_blank">QWMovies</a>
  <a href="https://wemovies" class="btn gray" target="_blank">WeMovies</a>
  <a href="https://rtmovies" class="btn green" target="_blank">RTMovies</a>
  <a href="https://tymovies" class="btn blue" target="_blank">TYMovies</a>

</body>
</html>
